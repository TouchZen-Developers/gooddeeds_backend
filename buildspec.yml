version: 0.2

phases:
  install:
    commands:
      - echo "Installing PHP 8.2 extensions and Composer..."
      - apt-get update
      - apt-get install -y software-properties-common unzip git curl
      - add-apt-repository ppa:ondrej/php -y || echo "PPA already added or failed, continuing..."
      - apt-get update
      - apt-get install -y php8.2-cli php8.2-common php8.2-xml php8.2-mbstring php8.2-gmp php8.2-curl
      - export PATH="/usr/bin:/usr/local/bin:$PATH"
      - hash -r
      - which php
      - php -v
      - php -m | grep curl || echo "cURL not loaded!"
      - curl -sS https://getcomposer.org/installer | php
      - mv composer.phar /usr/local/bin/composer
      - composer --version

      # Add Laravel Socialite and Apple provider
      - echo "Adding Socialite dependencies..."
      - composer require laravel/socialite:^5.23 --no-interaction --no-progress
      - composer require socialiteproviders/apple:^5.7 --no-interaction --no-progress

  pre_build:
    commands:
      - echo "Pre-build phase started."
      - export PATH="/usr/bin:/usr/local/bin:$PATH"
      - hash -r
      - php -v
      - php -m | grep curl || echo "cURL not loaded"
      - php --ini
      - ls -la

  build:
    commands:
      - echo "Installing Laravel dependencies..."
      - export PATH="/usr/bin:/usr/local/bin:$PATH"
      - hash -r
      - composer install --no-dev --optimize-autoloader --no-interaction --no-progress
      - echo "Setting up environment file..."
      - cp .env.example .env || echo ".env already exists"
      - php artisan key:generate
      - echo "Caching config and routes..."
      - php artisan config:cache
      - php artisan route:cache
      - echo "Skipping view:cache (API-only app or no Blade templates)."

  post_build:
    commands:
      - echo "Build completed successfully."
      - php artisan --version

artifacts:
  files:
    - '**/*'
  discard-paths: no
