version: 0.2

phases:
  install:
    commands:
      - echo "Installing PHP 8.2 extensions and Composer..."
      - apt-get update
      - apt-get install -y software-properties-common
      - add-apt-repository ppa:ondrej/php -y || echo "PPA already added or failed, continuing..."
      - apt-get update
      - apt-get install -y php8.2-cli php8.2-common php8.2-xml php8.2-mbstring php8.2-gmp php8.2-curl
      # Disable phpenv temporarily and use system PHP
      - export PATH="/usr/bin:/usr/local/bin:$PATH"
      - hash -r  # Clear shell hash cache
      - which php  # Should show /usr/bin/php
      - /usr/bin/php -v  # Verify system PHP
      - /usr/bin/php -m | grep curl || echo "cURL not loaded!"
      - curl -sS https://getcomposer.org/installer | /usr/bin/php
      - mv composer.phar /usr/local/bin/composer
      - /usr/bin/php /usr/local/bin/composer --version

  pre_build:
    commands:
      - echo "Pre-build phase started."
      - ls -la
      - export PATH="/usr/bin:/usr/local/bin:$PATH"
      - hash -r
      - /usr/bin/php -v
      - /usr/bin/php -m | grep curl || echo "cURL not loaded"
      - /usr/bin/php --ini

  build:
    commands:
      - echo "Installing Laravel dependencies..."
      - export PATH="/usr/bin:/usr/local/bin:$PATH"
      - hash -r
      - /usr/bin/php /usr/local/bin/composer install --no-dev --optimize-autoloader
      - echo "Setting up environment file..."
      - cp .env.example .env
      - /usr/bin/php artisan key:generate
      - echo "Caching config and routes..."
      - /usr/bin/php artisan config:cache
      - /usr/bin/php artisan route:cache
      - echo "Skipping view:cache (API-only app or no Blade templates)."

  post_build:
    commands:
      - echo "Build completed successfully."

artifacts:
  files:
    - '**/*'
